<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <h1>Pomodoro Timer</h1>

        <div class="btn-group timer-mode">
                <span>MODE: </span>
                <input type="radio" name="timerType" id="rdPomodoro" value="pomodoro" checked="checked">
                <label for="rdPomodoro">POMODORO</label>
                <input type="radio" name="timerType" id="rdShortBreak" value="shortBreak">
                <label for="rdShortBreak">SHORT BREAK</label>
                <input type="radio" name="timerType" id="rdLongBreak" value="longBreak">
                <label for="rdLongBreak">LONG BREAK</label>
            </div>

        <h1 id="timer">
            <span id="minute">--</span>:<span id="second">--</span>
        </h1>
        
        <div class="btn-group">
            <button class="btn-ctrl" id="start">START</button>
            <button class="btn-ctrl" id="stop" disabled="disabled">STOP</button>
            <button class="btn-ctrl" id="reset" disabled="disabled">RESET</button>
            <button class="btn-ctrl" id="settings">SETTINGS</button>
            <!-- <button class="btn-ctrl" id="about">ABOUT</button> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
